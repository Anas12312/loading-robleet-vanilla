<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div class='w-screen overflow-x-hidden select-none'>
    <div class="fixed w-screen h-screen">
      <div class="stars">
      </div>
      <div class="stars">
      </div>
      <div class="stars">
      </div>
      <div class="stars2">
      </div>
    </div>
    <div class="loadings left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2">
      <div class="loading1"></div>
      <div class="loading2"></div>
      <div class="loading3"></div>
    </div>
    <div class="circles left-1/2 top-0 -translate-x-1/2">
      <div class="circle1">
        <img class='absolute right-10 top-10 w-40' src="./robux.svg" alt="" />
      </div>
      <div class="circle2">
        <img class='w-40 absolute right-10 bottom-10' src="./robux.svg" alt="" />
      </div>
      <div class="circle3">
        <img class='w-40 absolute top-10 left-1/2' src="./robux.svg" alt="" />
      </div>
      <div class="circle4">
        <img class='absolute bottom-10 left-10 w-40' src="./robux.svg" alt="" />
      </div>
      <div class="circle5">
        <img class='absolute top-1/2 left-10 w-40' src="./robux.svg" alt="" />
      </div>
      <div class="circle6">
        <img class='w-40 absolute top-10 left-10' src="./robux.svg" alt="" />
      </div>
      <div class="circle7">
        <img class='w-40 absolute right-[40%] bottom-10' src="./robux.svg" alt="" />
      </div>
    </div>
    <div class='absolute flex flex-col top-0 w-full h-full justify-center items-center'>
      <img id="logo" class='fade-in w-[10%]' src="./robux.png" alt="" />
      <div class='absolute top-2/3 text-white text-xl flex items-center font-Bai'>
        <div id="tip" class="type">
          <h1 class="text-white">Get Big Bonus from refering your friends</h1>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
